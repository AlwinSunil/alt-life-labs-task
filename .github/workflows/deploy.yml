name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "client/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Switching to root"
            sudo -i

            echo "Checking for Docker"
            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            else
              echo "Docker is installed"
            fi

            pwd

            ls

            echo "Checking if alt-life-labs-task directory exists"
            if [ ! -d "./alt-life-labs-task" ]; then
              echo "Error: Directory ./alt-life-labs-task not found! Exiting..."
              exit 1
            fi

            cd ./alt-life-labs-task

            echo "Pulling latest changes"
            git pull origin main

            # Check if client/ folder has changed
            if git diff --name-only HEAD~1 HEAD | grep -q '^client/'; then
              echo "Changes detected in client/, running build..."
              cd client
              npm install 
              npm run build
              cd ..
            else
              echo "No changes in client/, skipping build."
            fi

            echo "Checking for SSL certificate files"
            if [ ! -f "/etc/letsencrypt/live/altlabs.alwinsunil.in/fullchain.pem" ] || [ ! -f "/etc/letsencrypt/live/altlabs.alwinsunil.in/privkey.pem" ]; then
              echo "Error: SSL certificate files not found at /etc/letsencrypt/live/altlabs.alwinsunil.in. Exiting..."
              exit 1
            fi

            echo "Building updated Docker images"
            sudo docker-compose build

            echo "Restarting Docker containers"
            sudo docker-compose up --detach --force-recreate

            echo "Deployment complete"
